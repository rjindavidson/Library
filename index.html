<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="grid-container">
        <div class="side-menu">
            <div class="side-menu-options">
                <div>Dashboard</div>
                <div>Home</div>
                <div>Profile</div>
                <div>Messages</div>
                <div>History</div>
                <div>Tasks</div>
                <div>Communities</div>
            </div>
        </div>
        <div class="header-area">
            <div class="header-area-search">
                <div>Search Bar</div>
                <div class="header-area-profile-options">
                    <div>Notifications</div>
                    <div>Profile</div>
                    <div>Name</div>
                </div>
            </div>
            <div class="header-area-options">
                <div>Profile Name</div>
                <div>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="card-area">
            <div class="card-grid">
                <div>Card 1</div>
                <div>Card 2</div>
                <div>Card 3</div>
                <div>Card 4</div>
                <div>Card 5</div>
                <div>Card 6</div>
            </div>
        </div>
        <div class="announcements-area">
            <div>
                Announcements
            </div>
        </div>
    </div>
</body>
</html>
