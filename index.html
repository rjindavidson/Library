<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="create-account-body">
        <div class="visual-aside">
            <h1>Odin</h1>
        </div>
        <div>
            <h1>
                This is not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams. Sign up <em>now</em> to get started!
            </h1>
            <h2>
                You <em>know</em> you want to.
            </h2>
            <form action="" method="">
                <div>
                    <h1>Let's do this!</h1>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" />

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" />

                    <label for="e-mail">Email</label>
                    <input type="email" id="e-mail" name="e-mail" />

                    <label for="phone-number">Phone Number</label>
                    <input type="number" id="phone-number" name="phone-number" />

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" />
                    
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" />
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>

</html>
