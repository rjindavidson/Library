<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Library</h1>
    </header>
    <main class="main">
        <button class="add-button">+ Add Book</button>
        <div class="book-grid">
            <div class="book-card">
                <p>Way of Kings</p>
                <p>Brandon Sanderson</p>
                <p>Pages</p>
                <div class="book-card-buttons">
                    <button>Read</button>
                    <button>Remove</button>
                </div>
            </div>
        </div>
    </main>
    <form class="modal" id="newBookForm">
        <input
            class="input"
            type="text"
            id="title"
            placeholder="Title"
            required
        >
        <input
            class="input"
            type="text"
            id="author"
            placeholder="Author"
            required
        >
        <input
            class="input"
            type="number"
            id="pages"
            placeholder="# of Pages"
            required
        >
        <div class="read-book-bool">
            <label for="isRead">Finished book?</label>
            <input class="input" type="checkbox" id="isRead">
        </div>
        <button type="submit">Add Book</button>
    </form>
</body>
</html>
