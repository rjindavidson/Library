<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="create-account-body">
        <div class="visual-aside">
            <div class="logo">
                <img class="shrink" src="images/odin-lined.png"/>
                <p>Odin</p>
            </div>
        </div>
        <div class="main-content">
            <h1 style="margin: 0">
                This is not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams. Sign up <em>now</em> to get started!
            </h1>
            <h2>
                You <em>know</em> you want to.
            </h2>
            <form action="" method="" style="margin-top: 48px">
                    <div class="form-styles">
                        <p style="margin-bottom: 16px; margin-top: 0; font-size: 2rem; font-weight: bold;">Let's do this!</p>
                        
                        <div>
                            <section>
                                <div class="form-row">
                                    <label for="first-name">First Name</label>
                                    <input type="text" id="first-name" name="first-name" required/>
                                </div>
                                <div class="form-row" style="margin-right: 20px;">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" id="last-name" name="last-name" required/>
                                </div>
                            </section>

                            <section>
                                <div class="form-row">
                                    <label for="e-mail">Email</label>
                                    <input type="email" id="e-mail" name="e-mail" required/>
                                </div>
                                <div class="form-row" style="margin-right: 20px;">
                                    <label for="phone-number">Phone Number</label>
                                    <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
                                </div>
                            </section>

                            <section>
                                <div class="form-row">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" required/>
                                </div>
                                <div class="form-row" style="margin-right: 20px;">
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="password" id="confirm-password" name="confirm-password" required/>
                                </div>
                            </section>

                        </div>
                    </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>

</html>
